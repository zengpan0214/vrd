<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="mydiv">
    <!--Vue格式 p代表遍历的每个对象 i代表下标-->
    <div v-for="(p,i) in persons">
        <p v-text="p.id"></p>
        <p v-text="p.name"></p>
        <p v-text="p.job"></p>
    </div>
</div>
<script src="../bootstrap3/jquery.min.js"></script>
<!-- 引入vue框架 -->
<script src="../js/vue.js"></script>
<script>
    let v=new Vue({
        el:"#mydiv",
        data:{
            persons:[{id:1,name:"张三",job:"程序员"},
                {id:2,name:"李四",job:"销售"},{id:3,name:"王五",job:"人事"}]
        }
    })
</script>
</body>
</html>
